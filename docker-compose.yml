version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: pix-postgres
    environment:
      POSTGRES_DB: pixdb
      POSTGRES_USER: pixuser
      POSTGRES_PASSWORD: pixpass
    ports:
      - "5432:5432"
    volumes:
      - pixdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pixuser -d pixdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pixdb_data: