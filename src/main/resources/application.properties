spring.application.name=pix-wallet-service

# Em producao, nao use os defaults.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/pixdb}
spring.datasource.username=${DB_USER:pixuser}
spring.datasource.password=${DB_PASSWORD:pixpass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA & Flyway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.sql.init.mode=never
spring.flyway.enabled=true
spring.flyway.locations=classpath:db.migration

management.endpoints.web.exposure.include=health,info,metrics

# Logging
logging.level.com.pixservice=INFO
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

pix.duplicate.window-minutes=15
pix.duplicate.enabled=false