# H2 in-memory for unit tests
spring.datasource.url=jdbc:h2:mem:pixdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.sql.init.mode=never
logging.level.com.pixservice=DEBUG

# Janela de duplicidade para o validador de transferência
pix.duplicate.window-minutes=1
